<!DOCTYPE HTML>
<html>

<head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Resetar senha</title>

    <link rel="stylesheet" type="text/css" href="css/jqm-flat-ui/jquery.mobile.flatui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />

</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <a data-rel="back" class="ui-link ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all">Voltar</a>
            <h1>Gerar nova senha</h1>
        </div>

        <div role="main" class="ui-content">
            <label for="email_recuperacao">E-mail</label>
            <input type="email" name="email_recuperacao" id="email_recuperacao" data-icon="flat-man" class="ui-input-text" value="" placeholder="E-mail" />

            <a id="btnResetarSenha" class="ui-btn ui-btn-g ui-corner-all">Gerar nova senha</a>
        </div>
    </div>

    <div class="smartcity-loader-container" style="display: none;">
        <div class="smartcity-loader"></div>
        Aguarde...
    </div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/helpers.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/resetarSenhaUsuario/resetarSenhaUsuario.service.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/resetarSenhaUsuario/resetarSenhaUsuario.controller.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/resetarSenhaUsuario/resetarSenhaUsuario.app.js"></script>
</body>
</html>
