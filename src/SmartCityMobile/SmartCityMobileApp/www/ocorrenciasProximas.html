<head>

<body>

        </div>

        <div role="main" class="ui-content">
            <div data-role="fieldcontain">

    <div class="smartcity-loader-container" style="display: none;">

    <script type="text/javascript" charset="utf-8" src="scripts/ocorrenciasProximas/ocorrenciasProximas.service.js"></script>
